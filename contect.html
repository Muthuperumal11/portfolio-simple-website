<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contect</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">Muthu Perumal</h1>
            <p class="section-one__role">Web Developer</p>
            <a href="index.html" class="section-one__contect">Home</a>
        </div>

        <div class="contect-form">
            <form>
                <table>

                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" placeholder="Enter Your Name" class="contect-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" placeholder="Enter Your Email" class="contect-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Enter The Message" class="contect-form__textarea"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="contect-form__submit">
                        </td>
                    </tr>
            </form>
            </table>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://in.linkedin.com/">LinkedIn</a>
            </p>
            <p class="section-five__desc">&copy;Muthu Perumal</p>
        </div>


    </div>

</body>

</html>
